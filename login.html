<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://portal.ptit.edu.vn/wp-content/uploads/2016/04/favicon.png">
    <link rel="stylesheet" href="css/login.css">
    <title>Đăng nhập</title>
</head>

<body>

    <div class="form-container">
        <div class="wr-img"><img class="banner-logo" role="presentation" data-bind="attr: { src: bannerLogoUrl }"
                src="https://aadcdn.msftauthimages.net/447973e2-m6kbnbydaq3ycthrx-1cobfpkbalysmxcqcnctb3gzm/logintenantbranding/0/bannerlogo?ts=637062140341381736">
        </div>
        <h1>Đăng nhập</h1>
        <form action="">
            <div class="wr-user">
                <label for="user">Tên đăng nhập</label><br>
                <input type="email" id="user" name="user" placeholder="taikhoan@ptit.edu.vn" class="user">
            </div>

            <div class="wr-pass">
                <label for="pass">Mật khẩu</label><br>
                <input type="password" id="pass" name="pass" placeholder="*******" class="pass">
            </div>
            <a href="signup.html">Chưa có tài khoản</a>
            <button>Đăng nhập</button>
        </form>
    </div>
</body>

</html>
